<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container text-center mt-auto ml-auto mb-auto">
        <a th:href="@{/}"><h1>.lowfilm</h1></a>
        <div>
            <h3>Login</h3>
        </div>
        <div th:if="${messageOfLogin}">
            <p th:text="${messageOfLogin}"></p>
        </div>
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div class="registration__field "><label> User Name : <input type="text" class="form-control" name="username"/> </label></div>
            <div class="registration__field "><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
            <div class="registration__field "><input class="btn" style="background-color: #D9D4BA;" type="submit" value="Войти"/></div>
        </form>
        <a th:href="@{/registration}">Нету аккаунта? Зарегистрируйся!</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
