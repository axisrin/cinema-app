<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container text-center">
        <a th:href="@{/}"><h1>.lowfilm</h1></a>
        <div>
            <h3>Registration</h3>
        </div>
        <div th:if="${message}">
            <p th:text="${message}">User exists!</p>
        </div>
        <form th:action="@{/registration}" method="post">
            <div th:if="${emailErrorMessage}">
                <p th:text="${emailErrorMessage}">
            </div>
            <div class="registration__field"><label> User Name : <input type="text" class="form-control" name="username"/> </label></div>
            <div class="registration__field"><label> Email : <input type="email" class="form-control" name="email"/> </label></div>
            <div class="registration__field"><label> Phone : <input type="tel" class="form-control" name="phone"/> </label></div>
            <div class="registration__field"><label> Password: <input type="password" class="form-control" name="password"/> </label></div>
            <div class="registration__field"><input type="submit" class="btn" style="background-color: #D9D4BA;" value="Sign In"/></div>
        </form>
        <a th:href="@{/login}">Already have an account? Login!</a>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </div>
</body>
</html>
